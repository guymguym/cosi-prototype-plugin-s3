apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosi-prototype-driver
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cosi-prototype-driver
  template:
    metadata:
      labels:
        name: cosi-prototype-driver
    spec:
      serviceAccountName: cosi-prototype-driver
      containers:
        # COSI driver sidecar
        - name: cosi-prototype-driver
          image: jcoperh/cosi
          command:
            - cosi-prototype-driver
          imagePullPolicy: Never
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "cosi-prototype-driver"
          envFrom:
            - configMapRef:
                name: cosi-global-config
        - name: cosi-s3-plugin
          image: jcoperh/plugin
          envFrom:
            - configMapRef:
                name: cosi-global-config
            - secretRef:
                name: cosi-s3-plugin-secret
