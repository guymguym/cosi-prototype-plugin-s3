---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosi-s3
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cosi-s3
  template:
    metadata:
      labels:
        name: cosi-s3
    spec:
      serviceAccountName: cosi-prototype-driver
      containers:
        ############################################
        # Sidecar Container (driver)
        # This runs encapsulated k8s controller code
        # to translate k8s APIs into GRPC methods
        - name: cosi-prototype-driver
          image: jcoperh/cosi
          imagePullPolicy: Never
          args:
            - "--zap-devel"
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "cosi-prototype-driver"
          envFrom:
            - configMapRef:
                name: cosi-global-config
        ############################################
        #  Plugin Container
        #  This container runs a GRPC server and translates
        #  rpcs into S3 operations.
        - name: cosi-s3-plugin
          image: jcoperh/plugin
          imagePullPolicy: Never
          args:
            - "-alsologtostderr"
          env:
#            - name: AWS_CONFIG_FILE
#              value: "/aws/.config/credentials"
            - name: AWS_REGION
              value: "us-east-1"
          envFrom:
            - configMapRef:
                name: cosi-global-config
            - secretRef:
                name: cosi-s3-plugin-secret
